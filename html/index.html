<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../create-solana-dapp/web/public/favicon.ico" type="image/x-icon" />
  <title>Sentry Swap</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    #jupiter-terminal {
      width: 600px;
      height: 800px;
    }
  </style>
  <script src="https://terminal.jup.ag/main-v2.js" data-preload defer></script>
</head>

<body>
  <h1>Sentry Swap</h1>
  <div id="jupiter-terminal"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log('Initializing Jupiter Terminal');

      // Initialize the Jupiter terminal
      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "jupiter-terminal",
        endpoint: `https://mainnet.helius-rpc.com/?api-key=39499f93-70e8-42b0-a690-1655c13bc6e9`, // Replace dynamically during server-side rendering
        formProps: {
          fixedOutputMint: false
        }
      });
    });
  </script>
</body>

</html>
